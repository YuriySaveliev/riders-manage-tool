{% extends "index.html" %}

{% block content %}
    <div class="modal fade" id="rider-edit">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add new rider</h4>
              </div>
              <div class="modal-body">
                  <form>
                    First name:
                    <p><input type="text" class="form-control" id="firstName"></p>
                    Last name:
                    <p><input type="text" class="form-control" id="lastName"></p>
                    Size:
                    <p><input type="text" class="form-control" id="size"></p>
                    Brand:
                    <p><input type="text" class="form-control" id="brand"></p>
                    Rider class:
                    <p><input type="text" class="form-control" id="riderClass"></p>
                    Number:
                    <p><input type="text" class="form-control" id="numberRider"></p>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save">Save changes</button>
              </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="rider-update">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit rider</h4>
              </div>
              <div class="modal-body">
                  <form>
                    First name:
                    <p><input type="text" class="form-control" id="firstName"></p>
                    Last name:
                    <p><input type="text" class="form-control" id="lastName"></p>
                    Size:
                    <p><input type="text" class="form-control" id="size"></p>
                    Brand:
                    <p><input type="text" class="form-control" id="brand"></p>
                    Rider class:
                    <p><input type="text" class="form-control" id="riderClass"></p>
                    Number:
                    <p><input type="text" class="form-control" id="numberRider"></p>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="update">Save changes</button>
              </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <h1>List of Riders</h1>
    <div class="controls">
        <div class="btn btn-primary btn-md" data-toggle="modal" data-target="#rider-edit">
            <span class="glyphicon glyphicon-plus"></span>
            Add New Rider
        </div>
        <div class="filter">
            <select class="form-control">
                <option>Select class</option>
                <option>10</option>
                <option>50</option>
                <option>100</option>
                <option>150</option>
                <option>200</option>
                <option>250</option>
                <option>300</option>
                <option>350</option>
                <option>Any</option>
            </select>
        </div>
    </div>
    <div id="riders-list"></div>

    <script type="text/template" id="item-template">
        <div class="panel panel-default">
            <div class="panel-heading lead">
                <%= firstName %> <%= lastName %>
            </div>
            <div class="panel-body text-justify b-panel">
                <ul class="list-unstyled b-list">
                    <li>Size: <strong><%= size %></strong></li>
                    <li>Rider class: <strong><%= riderClass %></strong></li>
                    <li>Brand: <strong><%= brand %></strong></li>
                    <li>Number: <strong><%= numberRider %></strong></li>
                </ul>
                <div class="btn btn-md btn-primary edit-btn">
                    <span class="glyphicon glyphicon-edit"></span>Edit
                </div>
                <div class="btn btn-md btn-primary remove-btn">
                    <span class="glyphicon glyphicon-remove"></span>Remove
                </div>
            </div>
        </div>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/lib/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/underscore-min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lib/backbone-min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/models/rider.js') }}"></script>
    <script src="{{ url_for('static', filename='js/collections/riders.js') }}"></script>
    <script src="{{ url_for('static', filename='js/views/riderView.js') }}"></script>
    <script src="{{ url_for('static', filename='js/views/riderListView.js') }} "></script>
    <script src="{{ url_for('static', filename='js/views/riderAddModal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/views/riderUpdateModal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

    {% endblock %}
