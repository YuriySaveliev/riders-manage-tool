<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Motocross Tool</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="static/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="modal fade" id="rider-edit">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add new rider</h4>
              </div>
              <div class="modal-body">
                  <form>
                    First name:
                    <p><input type="text" class="form-control" id="firstName"></p>
                    Last name:
                    <p><input type="text" class="form-control" id="lastName"></p>
                    Size:
                    <p><input type="text" class="form-control" id="size"></p>
                    Brand:
                    <p><input type="text" class="form-control" id="brand"></p>
                    Rider class:
                    <p><input type="text" class="form-control" id="riderClass"></p>
                    Number:
                    <p><input type="text" class="form-control" id="number"></p>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save">Save changes</button>
              </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade" id="rider-update">
        <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit rider</h4>
              </div>
              <div class="modal-body">
                  <form>
                    First name:
                    <p><input type="text" class="form-control" id="firstName"></p>
                    Last name:
                    <p><input type="text" class="form-control" id="lastName"></p>
                    Size:
                    <p><input type="text" class="form-control" id="size"></p>
                    Brand:
                    <p><input type="text" class="form-control" id="brand"></p>
                    Rider class:
                    <p><input type="text" class="form-control" id="riderClass"></p>
                    Number:
                    <p><input type="text" class="form-control" id="number"></p>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="update">Save changes</button>
              </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="container text-center">
        <div class="row">
            <div class="col-md-12" id="container">
                <h1>List of Riders</h1>
        <div class="controls">
            <div class="btn btn-primary btn-md" data-toggle="modal" data-target="#rider-edit">
                <span class="glyphicon glyphicon-plus"></span>
                Add New Rider
            </div>
            <div class="filter">
                <select class="form-control">
                    <option>Select class</option>
                    <option>10</option>
                    <option>50</option>
                    <option>100</option>
                    <option>150</option>
                    <option>200</option>
                    <option>250</option>
                    <option>300</option>
                    <option>350</option>
                    <option>Any</option>
                </select>
            </div>
        </div>
        <div id="riders-list"></div>
            </div>
        </div>
    </div>

    <script type="text/template" id="item-template">
        <div class="panel panel-default">
            <div class="panel-heading lead">
                <%= firstName %> <%= lastName %>
            </div>
            <div class="panel-body text-justify b-panel">
                <ul class="list-unstyled b-list">
                    <li>Size: <strong><%= size %></strong></li>
                    <li>Rider class: <strong><%= riderClass %></strong></li>
                    <li>Brand: <strong><%= brand %></strong></li>
                    <li>Number: <strong><%= number %></strong></li>
                </ul>
                <div class="btn btn-md btn-primary edit-btn">
                    <span class="glyphicon glyphicon-edit"></span>Edit
                </div>
                <div class="btn btn-md btn-primary remove-btn">
                    <span class="glyphicon glyphicon-remove"></span>Remove
                </div>
            </div>
        </div>
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/lib/bootstrap.min.js"></script>
    <script src="static/js/lib/underscore-min.js"></script>
    <script src="static/js/lib/backbone-min.js"></script>
    <script src="static/js/models/rider.js"></script>
    <script src="static/js/collections/riders.js"></script>
    <script src="static/js/views/riderView.js"></script>
    <script src="static/js/views/riderListView.js"></script>
    <script src="static/js/views/riderAddModal.js"></script>
    <script src="static/js/views/riderUpdateModal.js"></script>
    <script src="static/js/app.js"></script>
  </body>
</html>
